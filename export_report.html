<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Report</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Include external CSS file for landing page-->
    <link rel="stylesheet" href="log_in_page.css">
    <link rel="stylesheet" href="export_report.css">
</head>

<body>
    <!-- blue blob -->
    <div class="blob1">
        <svg width="570" height="206" viewBox="0 0 626 262" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M434.07 -277.871C489.715 -223.97 592.463 -218.148 617.765 -145.001C643.18 -71.5281 604.625 13.3195 555.539 73.2848C511.725 126.81 432.505 125.055 370.898 156.579C312.559 186.432 269.824 242.874 204.954 252.681C126.847 264.489 31.4105 273.163 -23.6322 216.222C-78.7792 159.174 -39.8733 64.4178 -52.618 -13.7715C-64.6859 -87.8088 -127.82 -161.132 -96.198 -228.973C-64.5737 -296.818 32.4391 -294.505 96.3765 -333.418C164.224 -374.71 210.459 -476.354 289.034 -463.43C368.349 -450.383 376.262 -333.868 434.07 -277.871Z"
                fill="#52A7CC" fill-opacity="0.18" />
        </svg>
    </div>

    <!-- pink blob -->
    <div class="blob2">
        <svg width="300" height="550" viewBox="0 0 426 566" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M352.118 10.4756C416.561 -12.1029 497.166 2.51896 548.483 47.5646C598.911 91.8291 601.693 167.97 607.679 234.802C612.538 289.051 599.242 340.97 579.304 391.656C560.542 439.35 540.281 489.86 496.723 516.87C454.485 543.063 401.442 526.436 352.118 532.535C292.855 539.864 231.67 584.233 178.963 556.166C126.199 528.07 127.979 452.899 101.719 399.198C69.4558 333.223 -27.8356 270.204 7.68872 205.927C46.1822 136.277 166.227 196.52 235.439 157.244C291.16 125.625 291.655 31.6597 352.118 10.4756Z"
                fill="#EE8CAF" fill-opacity="0.18" />
        </svg>
    </div>

    <!-- navigation bar -->
    <div class="nav-container">
        <div class="logo">

            <img src="images/Logo.svg" alt="">
        </div>

        <div class="nav-items">
            <div class="help">
                <a href="#">
                    <img src="images/help.svg" alt="">
                </a>
            </div>
            <div class="profile">
                <a href="#">
                    <img src="images/user.svg" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="report-container">
        <header>Export Report</header>
        <div class="report">
            <img src="images/report.svg" alt="">
        </div>
        <div class="buttons">
            <!-- save button -->
            <div class="save">
                <a href="#" onclick="togglePopup()"> Save Report
                </a>
            </div>
            <!-- saved report pop up -->
            <div class="popup" id="popup-1">
                <div class="overlay"></div>
                <div class="content">
                    <div class="close-btn" onclick="togglePopup()">&times;</div>
                    <h2>Your diabetes report saved successfully!</h2>
                </div>
            </div>
            <script>
                function togglePopup() {
                    document.getElementById("popup-1").classList.toggle("active");
                }
            </script>

            <!-- print button -->
            <div class="print">
                <a href="#" onclick="window.print()"> Print Report
                </a>
            </div>

            <!-- download button -->
            <div class="download">
                <a href="Images/Diabetes Report.pdf" download> Download Report
                </a>
            </div>
        </div>
    </div>
</body>

</html>
